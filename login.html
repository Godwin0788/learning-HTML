<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="wrapper">
        <form action="learning.php" method="post" target="_blank" autocomplete="on" novalidate>
            <h1 class="Log">Login</h1>
            <div class="input-box">
                <i class='bx bx-user'></i>
                <input type="text" name="email" placeholder="Username or Email" required>
            </div> <br>

            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox" name="Remember"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn" name="button">Login</button>

            <div class="register-link">
                <p>Don't have an account?<a href="#">Sign up</a></p>
            </div>

            <div class="line">
                <p>or connect with</p>
            </div>

            <div class="social-media">
            <div class="fa"><i class='bx bxl-facebook-circle'></i></div>
            <div class="go"><i class='bx bxl-google'></i></div>
            <div class="gi"><i class='bx bxl-github'></i></div>
            </div>

        </form>
    </div>
</body>

</html>
